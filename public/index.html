<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="././css/dark.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-transparent">
                        <div class="d-flex justify-content-between align-items-center">
                            <h1 class="mb-0">
                                <i class="fas fa-exchange-alt text-primary me-2"></i>
                                Currency Converter
                            </h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="error-container" class="alert alert-danger d-none" role="alert">
                            <!-- Error messages will appear here -->
                        </div>

                        <form id="converter-form">
                            <div class="mb-4">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-coins"></i></span>
                                    <input type="number" class="form-control form-control-lg" id="amount" placeholder="Enter amount" min="0.01" step="0.01" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="from-currency" class="form-label">From</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                        <select class="form-select form-select-lg" id="from-currency" required>
                                            <option value="" selected disabled>Select currency</option>
                                            <!-- Currency options will be populated by JavaScript -->
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="to-currency" class="form-label">To</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                        <select class="form-select form-select-lg" id="to-currency" required>
                                            <option value="" selected disabled>Select currency</option>
                                            <!-- Currency options will be populated by JavaScript -->
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button id="swap-btn" type="button" class="btn btn-outline-secondary w-100">
                                            <i class="fas fa-exchange-alt me-2"></i>Swap Currencies
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button id="quick-convert-btn" type="button" class="btn btn-outline-info w-100">
                                            <i class="fas fa-bolt me-2"></i>Sample Conversion
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg mt-2">
                                    <i class="fas fa-calculator me-2"></i>Convert
                                </button>
                            </div>
                        </form>

                        <div id="result-container" class="mt-4 p-4 border rounded d-none">
                            <div class="text-center">
                                <h3 id="conversion-result" class="mb-2"></h3>
                                <p id="conversion-rate" class="text-muted mb-0"></p>
                                <p id="last-updated" class="small text-muted mt-2"></p>
                            </div>
                        </div>

                        <div id="loading-container" class="text-center my-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Fetching exchange rates...</p>
                        </div>

                        <div class="mt-5">
                            <h4 class="mb-3">
                                <i class="fas fa-history text-secondary me-2"></i>
                                Conversion History
                            </h4>
                            <div id="history-container" class="d-none">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>From</th>
                                                <th>To</th>
                                                <th>Amount</th>
                                                <th>Result</th>
                                                <th>Date</th>
                                            </tr>
                                        </thead>
                                        <tbody id="history-table-body">
                                            <!-- History will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div id="no-history" class="alert alert-info">
                                No conversion history available yet. Make your first conversion!
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-transparent">
                        <p class="mb-0 small text-muted">
                            Exchange rates provided by <a href="https://exchangerate.host" target="_blank" class="text-decoration-none">exchangerate.host</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
